<!-- courses/templates/courses/course_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>دوره‌های زبان ژاپنی</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>دوره‌های زبان ژاپنی</h1>
        {% if user.is_authenticated %}
            <a href="{% url 'upload_content' %}" class="btn btn-primary">آپلود محتوا</a>
        {% endif %}
        <ul>
            {% for course in courses %}
                <li>{{ course.title }} - {{ course.description }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
